<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PermaNote</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      color: #222;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #link {
      margin-top: 1rem;
      color: #0077cc;
      font-size: 0.95rem;
    }
  </style>
  <!-- Required scripts -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@bundlr-network/client/build/bundlr.web.min.js"></script>
</head>
<body>
  <h1>📝 PermaNote</h1>
  <textarea id="note" placeholder="Write your permanent note here..."></textarea>
  <div class="controls">
    <button id="connect">🔌 Connect Wallet</button>
    <button id="save">💾 Save Forever</button>
  </div>
  <div id="link"></div>

  <!-- Connect JS -->
  <script src="app.js"></script>
</body>
</html>
