<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PermaNote</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      color: #222;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #link {
      margin-top: 1rem;
      color: #0077cc;
      font-size: 0.95rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@bundlr-network/client/build/bundlr.web.min.js"></script>
</head>
<body>
  <h1>üìù PermaNote</h1>
  <textarea id="note" placeholder="Write your permanent note here..."></textarea>
  <div class="controls">
    <button id="connect">üîå Connect Wallet</button>
    <button id="save">üíæ Save Forever</button>
  </div>
  <div id="link"></div>

  <script>
    let bundlr;

    async function connectWallet() {
      if (window.ethereum) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new Web3(window.ethereum);
        bundlr = new Bundlr.default("https://node1.bundlr.network", "ethereum", provider);
        await bundlr.ready();
        alert("Wallet connected!");
      } else {
        alert("MetaMask not detected!");
      }
    }

    async function uploadNote() {
      const text = document.getElementById("note").value.trim();
      if (!text) return alert("Please write something first.");

      try {
        const data = new TextEncoder().encode(text);
        const tx = bundlr.createTransaction(data, {
          tags: [{ name: "Content-Type", value: "text/plain" }]
        });
        await tx.sign();
        const res = await tx.upload();

        const url = `https://arweave.net/${tx.id}`;
        document.getElementById("link").innerHTML = `‚úÖ <a href="${url}" target="_blank">View your note on Arweave</a>`;
      } catch (e) {
        console.error(e);
        alert("Upload failed!");
      }
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("save").onclick = uploadNote;
  </script>
</body>
</html>
