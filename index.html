<!DOCTYPE html>

  <title>PermaNote</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@bundlr-network/client/build/web/bundlr.min.js"></script>
</head>
<body>
  <h1>üìù PermaNote</h1>
  <textarea id="note" placeholder="Write your permanent note here..."></textarea><br/>
  <button onclick="connectBundlr()">üîå Connect Wallet</button>
  <button onclick="saveNote()">üíæ Save Forever</button>
  <div id="link"></div>

  <script>
    let bundlr;

    async function connectBundlr() {
      if (!window.ethereum) return alert("Install MetaMask first!");

      const provider = new window.Web3(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });

      bundlr = new Bundlr.WebBundlr("https://node1.bundlr.network", "matic", provider);
      await bundlr.ready();
      alert("Bundlr connected!");
    }

    async function saveNote() {
      if (!bundlr) {
        alert("Please connect wallet first!");
        return;
      }

      const note = document.getElementById("note").value;
      const link = document.getElementById("link");
      if (!note.trim()) {
        alert("Please enter a note!");
        return;
      }

      link.innerHTML = "Uploading to Arweave...";

      try {
        const tx = await bundlr.upload(note, {
          tags: [{ name: "Content-Type", value: "text/plain" }],
        });

        link.innerHTML = `‚úÖ Saved! <a href="https://arweave.net/${tx.id}" target="_blank">View on Arweave</a>`;
      } catch (err) {
        console.error(err);
        link.innerHTML = "‚ùå Upload failed.";
      }
    }
  </script>
</body>
</html>
